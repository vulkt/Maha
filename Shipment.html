<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipment Details</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#3B82F6',
secondary: '#6366F1'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
</style>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="max-w-6xl mx-auto px-6 py-8">
<div class="mb-8">
<h1 class="text-3xl font-semibold text-gray-900 mb-2">Shipment Details</h1>
<p class="text-gray-600">Detailed information about your selected shipment</p>
</div>

<div id="shipmentCardContainer" class="space-y-6">
<!-- Shipment card will be dynamically inserted here -->
</div>
</div>

<script>
// Retrieve shipment data from localStorage
const shipment = JSON.parse(localStorage.getItem("selectedShipment") || "{}");

// Helper functions
function formatDate(value) {
    if (!value) return "—";
    try {
        let date = value.seconds ? new Date(value.seconds * 1000) : new Date(value);
        return date.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
    } catch {
        return "—";
    }
}

function formatCurrency(value) {
    if (value === undefined || value === null) return "—";
    return new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(value);
}

// Build shipment card dynamically
if (shipment && Object.keys(shipment).length > 0) {
    const card = document.createElement("div");
    card.className = "bg-white rounded-md border border-gray-200 shadow-sm p-8";

    card.innerHTML = `
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
        <!-- Left Column -->
        <div class="space-y-5">
            <div>
                <label class="block text-sm text-gray-500 mb-1.5">Date of Shipment</label>
                <div class="text-base font-medium text-gray-900">${formatDate(shipment["Shipment-Date"])}</div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">Terms of Payment</label>
                <div class="text-base font-medium text-gray-900">${shipment["Payment-Terms"] || "—"}</div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">PO No.</label>
                <div class="text-base font-medium text-gray-900">${shipment["PO-NO"] || "—"}</div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">Value Amount</label>
                <div class="text-base font-medium text-gray-900">${formatCurrency(shipment["Shipment-Value"])}</div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">Expected Amount</label>
                <div class="text-base font-medium text-gray-900">${formatCurrency(shipment["Expected-Amount"])}</div>
            </div>
        </div>
        <!-- Right Column -->
        <div class="space-y-4">
            <div>
                <label class="block text-sm text-gray-500 mb-1">LC/TT</label>
                <div class="text-base font-medium text-gray-900">${shipment["LC-TT"] || "—"}</div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">Invoice No.</label>
                <div class="text-base font-medium text-gray-900">${shipment["Invoice-NO"] || "—"}</div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">LC Related</label>
                <div class="text-base font-medium text-gray-900">${shipment["LC-TT-Related"] || "—"}</div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">Expected Date</label>
                <div class="text-base font-medium text-gray-900">${formatDate(shipment["Expected-Date"])}</div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">Status</label>
                <div class="inline-flex">
                    <span class="px-3 py-1 text-sm font-medium ${shipment["Status"] === "RECEIVED" ? "bg-green-50 text-green-700" : "bg-yellow-50 text-yellow-700"} rounded-full">
                        ${shipment["Status"] || "—"}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Payment Percentages -->
    <div class="mt-8 pt-6 border-t border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <div class="text-center">
                <div class="text-base font-semibold text-gray-700">${shipment["Down-Payment"] || "—"}</div>
                <div class="text-sm text-gray-500">Down Payment</div>
            </div>
            <div class="text-gray-300 text-lg">|</div>
            <div class="text-center">
                <div class="text-base font-semibold text-gray-700">${shipment["Final-Payment"] || "—"}</div>
                <div class="text-sm text-gray-500">Final Payment</div>
            </div>
        </div>
        <button class="w-full flex items-center justify-center px-4 py-2.5 bg-primary text-white font-medium !rounded-button hover:bg-primary/90 transition-colors">
            <i class="ri-download-line mr-2"></i>
            Download Documents
        </button>
    </div>
    `;
    document.getElementById("shipmentCardContainer").appendChild(card);
} else {
    document.getElementById("shipmentCardContainer").innerHTML = `
        <div class="text-center text-gray-500 py-12">
            No shipment data available.
        </div>
    `;
}
</script>
</body>
</html>
